<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
  >
    <div
      class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 sm:mx-0 dark:bg-gray-800 sm:dark:hover:bg-gray-700"
    >
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-green-400 bg-black sm:mx-0 sm:flex-shrink-0 p-1 transform hover:scale-105 duration-500"

        alt="Learn with Sumit logo"
      />

        <div class="space-y-0.5">
          <h1 class="text-lg text-black font-semibold dark:text-gray-300">
            Learn with Sumit
          </h1>
          <p class="text-gray-500 font-medium text-body dark:text-gray-400">

        </div>
        <button class="btn btn-purple rounded-sm">Visit now</button>
        <button class="btn btn-green">Website</button>
      </div>
    </div>
